<html>
  <head>
    <title>Font Kune Icon Set: kune</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-meta/iron-meta.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

    <!-- load default iconset -->
    <!-- <link rel="import" href="../../iron-icons/iron-icons.html">
         <link rel="import" href="../../iron-icons/maps-icons.html"> -->
    <!-- load the rest -->
    <link rel="import" href="../font-kune-polymer-icons.html">
  </head>
  <body>
    <custom-style>
      <style is="custom-style">
        h2 {
          text-transform: capitalize;
        }

        iron-icon {
          transition: all 0.2s;
          -webkit-transition: all 0.2s;
        }

        iron-icon:hover {
          fill: var(--google-yellow-700);
        }

        .set {
          margin: auto;
          padding: 1em 0;
          border-bottom: 1px solid silver;
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
        }

        .set:last-of-type {
          border-bottom: none;
        }

        .set:nth-of-type(4n-3) {
          color: var(--paper-grey-700);
        }

        .set:nth-of-type(4n-2) {
          color: var(--paper-pink-500);
        }

        .set:nth-of-type(4n-1) {
          color: var(--google-green-500);
        }

        .set:nth-of-type(4n) {
          color: var( --google-blue-500);
        }

        .icon-container {
          min-width: 10em;
          padding: 1em 0.5em;
          text-align: center;
          @apply(--layout-vertical);
          @apply(--layout-center);
          @apply(--layout-flex);
        }

        .icon-container > div {
          margin-top: 0.5em;
          color: black;
          font-size: 10px;
        }

        .iron-icon-0 {
          width: 30px;
          height: 30px;
        }

      </style>
    </custom-style>

    <!-- For test when the loop of items it's not working
         <div class="vertical-section vertical-section-container centered">
         <iron-icon icon="kune:docs" item-icon></iron-icon>
         <iron-icon icon="kune:wiki"></iron-icon>
         <iron-icon icon="kune:kune"></iron-icon>
         <iron-icon icon="kune:settings"></iron-icon>
         <iron-icon icon="kune:chat"></iron-icon>
         <iron-icon icon="maps:directions-bus"></iron-icon>
    </div> -->

     <dom-bind>
      <template is="dom-bind">
        <dom-repeat>
          <template is="dom-repeat" items="{{iconsets}}">
            <dom-repeat class="set" id="wrapper">
              <template is="dom-repeat" items="{{getIconNames(item)}}">
                <div class="icon-container">
                  <iron-icon icon="[[item]]"></iron-icon>
                  <div>{{item}}</div>
                </div>
              </template>
            </dom-repeat>
          </template>
        </dom-repeat>
      </template>
    </dom-bind>

    <script>
      window.addEventListener('WebComponentsReady', function() {
        var domBind = Polymer.version.match(/^1/) ? document.querySelector('[is=dom-bind]') : document.querySelector('dom-bind');
        domBind.iconsets = new Polymer.IronMeta({type: 'iconset'}).list;
        domBind.getIconNames = function(iconset) {
          return iconset.getIconNames();
        };
        // Checked in gemini before capture callback
        window.webComponentsAreReady = true;
      });
    </script>


  </body>
</html>
